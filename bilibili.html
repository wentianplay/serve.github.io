<!DOCTYPE html>
<html style="background: #f4f5f7; height: 100%">
  <script>
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        document.addEventListener("keydown", function(e) {
            if (e.key === "F12") {
                e.preventDefault();
            }
        });

        document.addEventListener("copy", function(e) {
            e.preventDefault();
        });
    </script>
<head>
    <meta charset="UTF-8">
    <title>苏天彬粉丝查询系统 ｜ 全网首发给粉丝搭建网站。</title>
    <style>
        :root {
            --bilibili-pink: #FF69B4;
            --brand-blue: #00aeec;
            --hover-blue: #00a1d6;
        }
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            position: relative;
            background: linear-gradient(135deg, #f4f5f7 0%, #e5e6eb 100%);
        }
        .bilibili-bg {
            position: absolute;
            width: 150px;
            opacity: 0.1;
            z-index: 0;
        }
        .left-bg {
            left: 20px;
            top: 20px;
        }
        .right-bg {
            right: 20px;
            bottom: 20px;
            transform: scaleX(-1);
        }
        .search-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            border: 3px solid var(--brand-blue);
            animation: float 3s ease-in-out infinite;
        }
        h1 {
            color: var(--bilibili-pink);
            margin: 0 0 1.5rem 0;
            font-size: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .bilibili-icon {
            width: 40px;
            height: 40px;
        }
        input {
            width: 300px;
            padding: 12px 20px;
            border: 2px solid #e3e5e7;
            border-radius: 50px;
            font-size: 16px;
            margin: 1rem 0;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        input:focus {
            border-color: var(--bilibili-pink);
            box-shadow: 0 0 10px rgba(255,105,180,0.2);
            outline: none;
        }
        button {
            background: linear-gradient(135deg, var(--brand-blue) 0%, var(--bilibili-pink) 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,174,236,0.3);
        }
        button::after {
            content: "➤";
            margin-left: 10px;
            font-size: 1.1em;
        }
        .meme-text {
            color: #666;
            font-size: 0.9rem;
            margin: 15px 0;
            font-style: italic;
        }
        .dynamic-text {
            color: var(--bilibili-pink);
            font-weight: bold;
            animation: colorChange 2s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes colorChange {
            0% { color: var(--brand-blue); }
            50% { color: var(--bilibili-pink); }
            100% { color: var(--brand-blue); }
        }
    </style>
</head>
<body>
    <img src="https://s1.hdslb.com/bfs/static/jinkela/international-home/assets/icon.png" class="bilibili-bg left-bg">
    <img src="https://s1.hdslb.com/bfs/static/jinkela/international-home/assets/icon.png" class="bilibili-bg right-bg">

    <div class="search-container">
        <h1>
            <img src="https://static.hdslb.com/mobile/img/512.png" class="bilibili-icon">
            苏天彬粉丝雷达系统
        </h1>
        <div class="meme-text">
            当前版本：<span class="dynamic-text">「粉丝特别版」</span>
        </div>

        <form id="searchForm">
            <input 
                type="number" 
                id="uidInput" 
                placeholder="输入干员编号（B站UID）" 
                required
                autofocus
            >
            <button type="submit">发起追捕！</button>
        </form>

        <div class="meme-text">
            ※ 温馨提示：查询前请确认已<span class="dynamic-text">三连支持关注UP主</span>
        </div>
        <div class="meme-text">
            发现白嫖怪将自动触发<span class="dynamic-text">「下次一定」防御系统或者正在搭建中…</span>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').onsubmit = e => {
            e.preventDefault();
            const uid = document.getElementById('uidInput').value;
            // 增加彩蛋UID
            if(uid === '2233') {
                window.location.href = 'https://www.bilibili.com/';
                return;
            }
            if(uid === '114514') {
                alert('哼哼啊啊啊啊啊啊！');
                return;
            }
            window.location.href = `https://www.wentianplay.com/bilibili/${uid}/index.html`;
        }

        // 动态标语切换
        const dynamicTexts = ['「一键三连特别版」', '「2233娘认证版」', '「无限矿业公司联名版」'];
        let currentIndex = 0;
        setInterval(() => {
            document.querySelector('.dynamic-text').textContent = dynamicTexts[currentIndex];
            currentIndex = (currentIndex + 1) % dynamicTexts.length;
        }, 3000);
    </script>
</body>
</html>
