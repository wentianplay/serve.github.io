<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WenTianPlay 拨号API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0f766e 0%, #16a34a 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        .background-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }
        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: #d1fae5;
            font-size: 0.95rem;
        }
        .dialer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 2rem 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 1.5rem;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 300;
            overflow-x: auto;
            white-space: nowrap;
            position: relative;
        }
        .display::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 60%;
            background: #fff;
            right: 1.5rem;
            animation: blink 1.2s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        .key {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: #fff;
            font-size: 1.4rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .key span {
            font-size: 0.7rem;
            position: absolute;
            bottom: 8px;
            color: rgba(255, 255, 255, 0.6);
        }
        .key:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        .key:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }
        .key.dial {
            background: #10b981;
            color: #fff;
            grid-column: 2;
        }
        .key.dial:hover {
            background: #059669;
        }
        .key.delete {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status {
            text-align: center;
            margin-top: 1.5rem;
            color: #d1fae5;
            font-size: 0.9rem;
            height: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }
        @media (max-width: 360px) {
            .key {
                font-size: 1.2rem;
            }
            .display {
                font-size: 1.5rem;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="background-dots" id="backgroundDots"></div>
    <div class="container">
        <div class="header">
            <h1>WenTianPlay 拨号API</h1>
            <p>输入号码后点击拨号进行跳转</p>
        </div>
        <div class="dialer">
            <div class="display" id="display">0</div>
            <div class="status" id="status"></div>
            <div class="keypad">
                <button class="key" onclick="pressKey('1')">壹<span>QZ</span></button>
                <button class="key" onclick="pressKey('2')">贰<span>ABC</span></button>
                <button class="key" onclick="pressKey('3')">叁<span>DEF</span></button>
                <button class="key" onclick="pressKey('4')">肆<span>GHI</span></button>
                <button class="key" onclick="pressKey('5')">伍<span>JKL</span></button>
                <button class="key" onclick="pressKey('6')">陆<span>MNO</span></button>
                <button class="key" onclick="pressKey('7')">柒<span>PQRS</span></button>
                <button class="key" onclick="pressKey('8')">捌<span>TUV</span></button>
                <button class="key" onclick="pressKey('9')">玖<span>WXYZ</span></button>
                <button class="key dial" onclick="dial()">拨号</button>
                <button class="key" onclick="pressKey('0')">零<span>+</span></button>
                <button class="key delete" onclick="deleteKey()">⌫</button>
                
            </div>
        </div>
        <div class="footer">
            © 2024 WenTianPlay | API Dialer v1.0
        </div>
    </div>

    <script>
        let currentNumber = '0';
        const display = document.getElementById('display');
        const status = document.getElementById('status');
        
        // 生成背景点阵
        function createDots() {
            const container = document.getElementById('backgroundDots');
            const dotCount = 100;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.top = `${Math.random() * 100}%`;
                dot.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(dot);
            }
        }
        
        // 按键处理
        function pressKey(value) {
            status.textContent = '';
            if (currentNumber === '0') {
                currentNumber = value;
            } else {
                // 限制最大输入长度为15位
                if (currentNumber.length < 15) {
                    currentNumber += value;
                }
            }
            updateDisplay();
        }
        
        // 删除键
        function deleteKey() {
            status.textContent = '';
            if (currentNumber.length > 1) {
                currentNumber = currentNumber.slice(0, -1);
            } else {
                currentNumber = '0';
            }
            updateDisplay();
        }
        
        // 更新显示屏
        function updateDisplay() {
            display.textContent = currentNumber;
        }
        
        // 拨号功能 - 跳转到对应API页面
        function dial() {
            // 过滤掉非数字字符
            const number = currentNumber.replace(/[^0-9]/g, '');
            
            if (number.length < 1) {
                status.textContent = '请输入有效号码';
                return;
            }
            
            status.textContent = `正在连接到 ${number}...`;
            
            // 模拟连接延迟
            setTimeout(() => {
                // 跳转到 ./数字.html
                window.location.href = `./${number}.html`;
            }, 1200);
        }
        
        // 页面加载完成后创建点阵背景
        window.onload = createDots;
    </script>
</body>
</html>
