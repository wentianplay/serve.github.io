<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
<link rel="shortcut icon" href="https://WenTianPlay.COM/index/API/assets/icon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文天玩WenTianPlay | 数据服务官方网站</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .donut {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            margin: 20px;
            background: conic-gradient(
                #ff3366,
                #ff9933,
                #ffd700,
                #66cc66,
                #3399ff,
                #9933ff,
                #ff3366
            );
            animation: rotate 2s linear infinite;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }

        .donut::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: #1a1a1a;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .message {
            color: #aaa;
            max-width: 500px;
            text-align: center;
            line-height: 1.6;
            margin: 15px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff3366, #3399ff);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(51, 153, 255, 0.5);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <h1>文天玩WenTianPlay</h1>
    <div class="donut"></div>
    <p class="message">这是我们非常重要的数据服务站点,以带来更好服务体验!<br>望各位探险者请高抬贵手!!!</p>
    <a href="https://www.wentianplay.cn" class="btn">前往文天玩WenTianPlay官网</a>
</body>
</html>
