    <title>文天玩WenTianPlay｜数据服务</title>
    <style>
        /* 响应式布局优化 */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .donut {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            margin: 20px;
            background: conic-gradient(
                #ff3366,
                #ff9933,
                #ffd700,
                #66cc66,
                #3399ff,
                #9933ff,
                #ff3366
            );
            animation: rotate 2s linear infinite;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }

        @media (max-width: 600px) {
            .donut {
                width: 150px;
                height: 150px;
            }
            h1 {
                font-size: 1.8em;
            }
            .message {
                font-size: 0.9em;
                padding: 0 20px;
            }
        }

        .donut::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: #1a1a1a;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .message {
            color: #aaa;
            max-width: 500px;
            text-align: center;
            line-height: 1.6;
            margin: 15px;
            user-select: none;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff3366, #3399ff);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(51, 153, 255, 0.5);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <h1>文天玩WenTianPlay</h1>
    <div class="donut"></div>
    <p class="message">点击甜甜圈进入文天玩官方网站<br>这里是数据服务中心,提供更好服务体验!<br>望各位探险者请高抬贵手!!!</p>

   </div><div class="footer"><div class="foot"><p>版权所有 &copy; 2025 <a href="https://WenTianPlay.CN">文天玩WenTianPlay</a></p><div>
    <script>
        // 增强访问限制
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("copy", e => e.preventDefault());
        document.addEventListener("cut", e => e.preventDefault());
        document.addEventListener("dragstart", e => e.preventDefault());

        // 禁止开发者工具
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });

        // 防止iframe嵌入
        if (window !== top) top.location.href = location.href;

        // 移动端触摸限制
        document.addEventListener('touchmove', e => {
            if(e.scale !== 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
<script>
    // 点击甜甜圈进入官网
    document.querySelector('.donut').addEventListener('click', function() {
        window.location.href = 'https://www.wentianplay.cn';
    });
</script>
